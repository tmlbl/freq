<!doctype html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet" type="text/css">
	<title>Document</title>
	<link rel="stylesheet" href="app/ba.css">
	<link rel="stylesheet" href="bower_components/jquery-simple-slider/css/simple-slider.css">
	<link rel="stylesheet" href="bower_components/jquery-simple-slider/css/simple-slider-volume.css">
</head>
<body>

	<div><img src="app/peace.min.jpg" alt="" id="bg"></div>

		<div id="window">
			<ul id="sliderlist">
				<!-- Where the slider controls go -->
			</ul>
		</div>

		<div id="freqDescHolder">
			<textarea readonly unselectable="on" id="freqDesc"></textarea>
		</div>

		<div id="lilwindow"></div>

	<!-- Template for Hz controls -->

	<script id="hz-template" type="text/x-handlebars-template">
		<ul id="bactrls" class="bactrl">
			<li>
				<label for="leftearhz">Left Ear:</label>
				<div class="input-group">
					<input id="leftearhz" type="text" class="form-control">
					<span class="input-group-addon">Hz</span>
				</div>
			</li>
			<li>
				<label for="rightearhz">Right Ear:</label>
				<div class="input-group">
					<input id="rightearhz" type="text" class="form-control">
					<span class="input-group-addon">Hz</span>
				</div>
			</li>
			<li>
				<label for="bahz">Binaural:</label>
				<div class="input-group">
					<input id="bahz" type="text" class="form-control">
					<span class="input-group-addon">Hz</span>
				</div>
			</li>
		</ul>
	</script>

	<!-- Template for the ambient sound controls -->

	<script id="ambience-template" type="text/x-handlebars-template">
		<li class="slider">
			<label for="{{id}}">{{title}} Ambience</label>
			<input id="{{id}}" type="range" class="slide" data-slider="true"
				data-slider-theme="volume" data-slider-range="0,0.99"
				step="0.01" value="0.99" />
		</li>
	</script>

	<!-- Template for the oscillator controls -->

	<script id="osc-template" type="text/x-handlebars-template">
		<li class="slider">
			<label for="{{id}}freq">{{title}} Frequency</label>
			<input type="text" class="slide" data-slider="true" data-slider-theme="volume"
				id="{{id}}freq" data-slider-range="0,999" data-slider-step="0.01" value="0" />
		</li>
		<li class="slider">
			<label for="{{id}}vol">{{title}} Volume</label>
			<input id="{{id}}vol" type="range" class="slide" data-slider="true"
				data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2" />
		</li>
	</script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="app/context.js"></script>
	<script src="app/ambience.js"></script>
	<script src="app/oscillator.js"></script>
	<script src="app/ba.js"></script>
	<script src="bower_components/jquery-simple-slider/js/simple-slider.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
