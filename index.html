<!doctype html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet" type="text/css">
	<title>Document</title>
	<link rel="stylesheet" href="app/ba.css">
	<link rel="stylesheet" href="bower_components/jquery-simple-slider/css/simple-slider.css">
	<link rel="stylesheet" href="bower_components/jquery-simple-slider/css/simple-slider-volume.css">
</head>
<body>

	<div id="overlay"></div>
	<div id="getUrl"><input type="text" id="url" value="iwgniengpn"><button id="closeUrl" class="btn btn-default">OK</button></div>

	<div><img src="app/peace.min.jpg" alt="" id="bg"></div>

		<div id="window">
			<ul id="sliderlist">
				<li class="slider">
					<label for="osc1">Left Ear Frequency</label><input type="text" class="slide" data-slider="true" data-slider-theme="volume" id="leftfreq" data-slider-range="0,999" data-slider-step="0.01" value="0" />
				</li>
				<li class="slider"><label for="osc1">Left Ear Volume</label><input id="leftvol" type="range" class="slide" data-slider="true" data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2"></li>
				<li class="slider"><label for="osc1">Right Ear Frequency</label><input type="text" class="slide" data-slider="true" data-slider-theme="volume" id="rightfreq" data-slider-range="0,999" data-slider-step="0.01" value="0" /></li>
				<li class="slider"><label for="osc1">Right Ear Volume</label><input id="rightvol" type="range" class="slide" data-slider="true" data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2"></li>
				<li class="slider"><label for="osc1">Ambience 1</label><input id="rbvol" type="range" class="slide" data-slider="true" data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2"></li>
				<li class="slider"><label for="osc1">Ambience 2</label><input id="crikvol" type="range" class="slide" data-slider="true" data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2"></li>
				<li class="slider"><label for="osc1">Ambience 3</label><input id="firevol" type="range" class="slide" data-slider="true" data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2"></li>
				<li class="savebtn"><button id="getURL" class="btn btn-default">Get URL</button></li>
			</ul>
		</div>

		<div id="freqDescHolder">
			<textarea readonly unselectable="on" id="freqDesc"></textarea>
		</div>

		<div id="lilwindow">
			<ul id="bactrls">
				<li class="bactrl">
					<label for="leftearhz">Left Ear:</label>
					<div class="input-group">
						<input id="leftearhz" type="text" class="form-control">
						<span class="input-group-addon">Hz</span>
					</div>
				</li>
				<li class="bactrl">
					<label for="rightearhz">Right Ear:</label>
					<div class="input-group">
						<input id="rightearhz" type="text" class="form-control">
						<span class="input-group-addon">Hz</span>
					</div>
				</li>
				<li class="bactrl">
					<label for="bahz">Binaural:</label>
					<div class="input-group">
						<input id="bahz" type="text" class="form-control">
						<span class="input-group-addon">Hz</span>
					</div>
				</li>
			</ul>
		</div>

		<div id="presetswindow">
			<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Presets</button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				  	<li><a href="?4484699448169903353052">Deep Sleep</a></li>
				  	<li><a href="?2886220294132036132049">Relaxation</a></li>
				  	<li><a href="?2153671217867316007700">Concentration</a></li>
				  	<li><a href="?1754071208407300138300">Meditation</a></li>
				  	<li><a href="?5949871598317361090035">Energy Raising</a></li>
				  	<li><a href="?4351471442357309006706">Focus</a></li>
				  	<li><a href="?4251549341904107008321">Coffee</a></li>
				  	<li><a href="?0000000000000020202020">Default</a></li>
				  </ul>
			</div>
		</div>

	<!-- Template for the ambient sound controls -->
	<script id="ambience-template" type="text/x-handlebars-template">
		<li class="slider">
			<label for="{{id}}">{{src}}</label>
			<input id="{{id}}" type="range" class="slide" data-slider="true"
				data-slider-theme="volume" data-slider-range="0,0.99"
				step="0.01" value="0.99" />
		</li>
	</script>

	<!-- Template for the oscillator controls -->
	<script id="osc-template" type="text/x-handlebars-template">
		<li class="slider">
			<label for="osc1">Left Ear Frequency</label>
			<input type="text" class="slide" data-slider="true" data-slider-theme="volume"
				id="leftfreq" data-slider-range="0,999" data-slider-step="0.01" value="0" />
		</li>
		<li class="slider">
			<label for="osc1">Left Ear Volume</label>
			<input id="leftvol" type="range" class="slide" data-slider="true"
				data-slider-theme="volume" data-slider-range="0,0.99" step="0.01" value="0.2" />
		</li>
	</script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="app/context.js"></script>
	<script src="app/ambience.js"></script>
	<script src="app/oscillator.js"></script>
	<script src="app/ba.js"></script>
	<script src="bower_components/jquery-simple-slider/js/simple-slider.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
